# Homer Dashboard Configuration
# Web-hosted on Netlify from GitHub

title: "Escos Private Hosted Dashboard"
subtitle: "Secure Digital Command Center"
# Use a web-accessible logo or remove this line to use the icon below
# logo: "assets/logo.png"
icon: "fas fa-home"

header: true
footer: '<p>⚡ <span class="has-text-info">Hosted on Netlify</span> | <span class="has-text-primary">Cyber Secure</span></p>'

columns: "2" # Clean layout for web services
connectivityCheck: true # Will check if external services are accessible

defaults:
  layout: columns
  colorTheme: dark # Default to the cool cyber theme

theme: default

# Cyber cyan & black color scheme
colors:
  light:
    highlight-primary: "#00bcd4"
    highlight-secondary: "#00e5ff"
    highlight-hover: "#00acc1"
    background: "#eceff1"
    card-background: "#ffffff"
    text: "#263238"
    text-header: "#000000"
    text-title: "#000000"
    text-subtitle: "#263238"
    card-shadow: rgba(0, 188, 212, 0.2)
    link: "#00bcd4"
    link-hover: "#00acc1"
  dark:
    highlight-primary: "#00e5ff"
    highlight-secondary: "#1de9b6"
    highlight-hover: "#18ffff"
    background: "#000000"
    card-background: "#121212"
    text: "#00e5ff"
    text-header: "#00e5ff"
    text-title: "#00e5ff"
    text-subtitle: "#00e5ff"
    card-shadow: rgba(0, 229, 255, 0.3)
    link: "#00e5ff"
    link-hover: "#18ffff"

# Welcome message
message:
  style: "is-info"
  title: "⚡ Cyber Dashboard Online"
  icon: "fa fa-bolt"
  content: "Quick access to your digital world. Secured with modern encryption and hosted on lightning-fast infrastructure."

# Navigation links
links:
  - name: "GitHub Repository"
    icon: "fab fa-github"
    url: "https://github.com/escos/homer-dashboard"
    target: "_blank"
  - name: "Netlify Deploy"
    icon: "fas fa-cloud"
    url: "https://app.netlify.com/sites/escos-dashboard"
    target: "_blank"
  - name: "Edit Config"
    icon: "fas fa-edit"
    url: "https://github.com/escos/homer-dashboard/edit/main/config.yml"
    target: "_blank"

services:
  - name: "Entertainment"
    icon: "fas fa-play-circle"
    items:
      - name: "Netflix"
        icon: "fas fa-film"
        subtitle: "Movies & TV Shows"
        tag: "streaming"
        tagstyle: "is-danger"
        url: "https://netflix.com"
        target: "_blank"
        keywords: "movies tv shows streaming entertainment"
      
      - name: "Plex Web"
        icon: "fas fa-server"
        subtitle: "Personal Media Server"
        tag: "media"
        tagstyle: "is-warning"
        url: "https://app.plex.tv"
        target: "_blank"
        keywords: "plex media personal server"

  - name: "Development"
    icon: "fas fa-code"
    items:
      - name: "GitHub"
        icon: "fab fa-github"
        subtitle: "Code Repositories"
        tag: "dev"
        tagstyle: "is-dark"
        url: "https://github.com"
        target: "_blank"
        keywords: "github git repository code development"
      
      - name: "Netlify"
        icon: "fas fa-cloud-upload-alt"
        subtitle: "Web Hosting & Deploy"
        tag: "hosting"
        tagstyle: "is-success"
        url: "https://app.netlify.com"
        target: "_blank"
        keywords: "netlify hosting deployment web"
      
      - name: "GitHub Codespaces"
        icon: "fas fa-laptop-code"
        subtitle: "Cloud Development"
        tag: "dev"
        tagstyle: "is-info"
        url: "https://github.com/codespaces"
        target: "_blank"
        keywords: "codespaces cloud development ide"

  - name: "Productivity"
    icon: "fas fa-tools"
    items:
      - name: "Gmail"
        icon: "fas fa-envelope"
        subtitle: "Email Service"
        tag: "email"
        tagstyle: "is-danger"
        url: "https://gmail.com"
        target: "_blank"
        keywords: "gmail email google mail"
      
      - name: "Google Drive"
        icon: "fab fa-google-drive"
        subtitle: "Cloud Storage"
        tag: "storage"
        tagstyle: "is-primary"
        url: "https://drive.google.com"
        target: "_blank"
        keywords: "google drive cloud storage files"
      
      - name: "Notion"
        icon: "fas fa-sticky-note"
        subtitle: "Notes & Planning"
        tag: "notes"
        tagstyle: "is-warning"
        url: "https://notion.so"
        target: "_blank"
        keywords: "notion notes planning productivity"

  - name: "Home Security"
    icon: "fas fa-home"
    items:
      - name: "Ring"
        icon: "fas fa-video"
        subtitle: "Home Security & Doorbell"
        tag: "security"
        tagstyle: "is-primary"
        url: "https://ring.com/app"
        target: "_blank"
        keywords: "ring doorbell security camera home"

  - name: "Privacy & Security"
    icon: "fas fa-shield-alt"
    items:
      - name: "ProtonMail"
        icon: "fas fa-lock"
        subtitle: "Secure Email"
        tag: "privacy"
        tagstyle: "is-success"
        url: "https://mail.proton.me"
        target: "_blank"
        keywords: "protonmail secure email privacy encrypted"
      
      - name: "Bitwarden"
